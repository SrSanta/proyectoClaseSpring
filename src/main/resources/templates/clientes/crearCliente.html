<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{clientes.accion.nuevo}">Crear Cliente</title>
</head>
<body>
<div>
    <h1 th:text="#{clientes.accion.nuevo}">Crear Cliente</h1>
    <form th:action="@{/clientes/crear}"  th:object="${cliente}" method="post">
        <div>
            <label th:text="#{clientes.form.nombre}">Nombre:</label>
            <input type="text" th:field="*{nombre}" />
        </div>
        <div>
            <label th:text="#{clientes.form.apellido1}">Primer Apellido:</label>
            <input type="text" th:field="*{apellido1}" />
        </div>
        <div>
            <label th:text="#{clientes.form.apellido2}">Segundo Apellido:</label>
            <input type="text" th:field="*{apellido2}" />
        </div>
        <div>
            <label th:text="#{clientes.form.ciudad}">Ciudad:</label>
            <input type="text" th:field="*{ciudad}" />
        </div>
        <div>
            <label th:text="#{clientes.form.categoria}">Categor√≠a:</label>
            <input type="text" th:field="*{categoria}" />
        </div>
        <button type="submit" th:text="#{clientes.accion.guardar}">Guardar</button>
        <a th:href="@{/clientes}" th:text="#{clientes.accion.cancelar}">Cancelar</a>
    </form>
</div>
</body>
</html>
